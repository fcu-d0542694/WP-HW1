<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
	</head>
	
	<body>
		<h1>使用者註冊</h1>
		<form>
		<p><label>帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" name="account" placeholder="請輸入您的帳號">
		</label></p>
			
		<p><label>密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   
			<input type="password" name="password">
		</label></p>
		
		<p><label>電子郵件
			<input type="text" name="email"  placeholder="請輸入您的電子郵件">
		</label></p>
		
		<p><label>生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="text" name="birthday" placeholder="年/月/日">
		</label></p>

		<p><label>性別&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="sex" value="boy">男
				<input type="radio" name="sex" value="girl">女
				<input type="radio" name="sex" value="other">其他
			</label>
		</p>
		
		<p><label>喜好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="like">打球
				<input type="checkbox" name="like">打電動
				<input type="checkbox" name="like">購物
				<input type="checkbox" name="like">其他
			</label>
		</p>
		
		<p><label>年級&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<select name="grade">
				<option>大一</option>
				<option>大二</option>
				<option>大三</option>
				<option>大四</option>
				<option>其他</option>
			</select>
		</label></p>
		
		<p>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" value="送出">
			<input type="reset" value="重設">
		</p>
		</form>
	</body>
</html>
